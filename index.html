<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center shadow-lg" style="width: 25rem;">
            <div class="card-body">
                <h1 class="card-title fw-bold mb-3">Number Guess</h1>
                <div id="imgBox">

                </div>
                <h3 id="txtDisplay" class="alert alert-warning"></h3>
                <h5 id="countDisplay">You have 3 Chances</h5>
                <div class="form-group">
                    <input type="text" class="form-control mb-3" id="txtInput" placeholder="Enter your guess (1-5)">
                    <button class="btn btn-primary" id="btnGuess" onclick="clickAction()">Guess</button>
                    <button type="button" class="btn btn-danger" onclick="clickActionReset()">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <table id="tblCustomer"></table>
    <script src="app.js"></script>
</body>

</html>
